<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safe Hostel - Login</title>
    <style>
        body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Hostel Portal</h2>
        <p>Login to access Dashboard</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="loginAndRedirect()">Login</button>
    </div>

    <script>
        function loginAndRedirect() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (user !== "" && pass !== "") {
                // This line links index.html to dashboard.html
                window.location.href = "dashboard.html"; 
            } else {
                alert("Please enter Username and Password");
            }
        }
    </script>
</body>
</html>
